write_files:
  - path: /etc/netplan/50-cloud-init.yaml
    content: |
      network:
        version: 2
        ethernets:
          enp1s0:
            addresses:
              - {{IP_ADDRESS}}/24
            gateway4: 192.168.122.1
            nameservers:
              addresses:
                - 8.8.8.8

# Hostname management
preserve_hostname: false
hostname: {{VM_NAME}}
fqdn: {{VM_NAME}}

output:
  all: ">> /var/log/{{VM_NAME}}.log"

package_update: true
packages:
  - qemu-guest-agent
  - apache2
  - mysql-server
  - tomcat9
  - redis-server
  - apache2-utils  # for ab
  - sysbench
  - nfs-common

runcmd:
  - systemctl restart sshd
  - systemctl enable qemu-guest-agent
  - systemctl start qemu-guest-agent
  - systemctl enable apache2
  - systemctl start apache2
  - systemctl enable mysql
  - systemctl start mysql
  - systemctl enable tomcat9
  - systemctl start tomcat9
  - systemctl enable redis-server
  - systemctl start redis-server
  - netplan apply
  - mount -t nfs 192.168.122.1:/home/cnslab/CryptoGuard/vm_testbed/binaries /root/binaries
  - mount -t nfs 192.168.122.1:/home/cnslab/CryptoGuard/vm_testbed/multiple_vms/{{VM_NAME}}_dataset /root/eBPF_syscall/monitor2/dataset

